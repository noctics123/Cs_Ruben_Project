<!DOCTYPE html>
<html>
<head>
	<title>Welcome Page</title>
	<!-- CSS styles -->
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			margin: auto;
			max-width: 800px;
			padding: 20px;
		}
		h1 {
			color: #333;
			font-size: 48px;
			margin-bottom: 20px;
			text-align: center;
		}
		p {
			font-size: 24px;
			line-height: 1.5;
			margin-bottom: 30px;
			text-align: center;
		}
		.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 16px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 24px;
			margin: 20px auto 0;
			cursor: pointer;
			border-radius: 8px;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
			transition: background-color 0.3s ease;
		}
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
	<!-- JavaScript code -->
	<script>
		function handleClick() {
			alert("Button clicked!");
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>Welcome to My Website</h1>
		<p>This is a sample welcome page with some content and a button.</p>
		<button class="button" onclick="handleClick()">Click Me</button>
	</div>
</body>
</html>
